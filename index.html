<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate Me</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/f63ccf7aa7.css"
        />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="svg-injector.min.js"></script>
    </head>
    <body>
        <div>
            <div class="row">
                <div class="display">
                    <span id="results"></span>
                </div>
            </div>
            <div class="row">
                <div class="keys light" id="clear">AC</div>
                <div class="keys light" id="backspace">
                    <img src="svg/backspace.svg" class="svg light" />
                </div>
                <div class="keys yellow" id="divide">
                    <span>รท</span>
                </div>
            </div>
            <div class="row">
                <div class="keys dark left" id="seven">7</div>
                <div class="keys dark" id="eight">8</div>
                <div class="keys dark right" id="nine">9</div>
                <div class="keys yellow" id="multiply">
                    <span>x</span>
                </div>
            </div>
            <div class="row">
                <div class="keys dark left" id="four">4</div>
                <div class="keys dark" id="five">5</div>
                <div class="keys dark right" id="six">6</div>
                <div class="keys yellow" id="subtract">
                    <span>-</span>
                </div>
            </div>
            <div class="row">
                <div class="keys dark left" id="one">1</div>
                <div class="keys dark" id="two">2</div>
                <div class="keys dark right" id="three">3</div>
                <div class="keys yellow" id="add">
                    <span>+</span>
                </div>
            </div>
            <div class="row">
                <div class="keys dark left" id="zero">0</div>
                <div class="keys dark right" id="decimal">.</div>
                <div class="keys yellow" id="equal">
                    <span>=</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
