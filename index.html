<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate Me</title>
        <link rel="stylesheet" href="style.css" />
        <!-- <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        /> -->
    </head>
    <body>
        <div class="container-fluid">
            <!-- <div class="clearfix bg-dark p-3">
                <a
                    class="h1 float-left text-light"
                    href="http://github.io/ryannathanwilson/calculator"
                    >Bootstrap Calculator</a
                >
                <a
                    class="h3 float-right text-light"
                    href="http://https://www.theodinproject.com/courses/web-development-101/lessons/calculator?ref=lnav"
                >
                    The Odin Project
                </a>
            </div> -->
            <div class="row">
                <div class="display">
                    <span id="results"></span>
                </div> 
            </div>
            <div class="row">
                <div class="keys light" id="clear">AC</div>
                <div class="keys light" id="plusMinus">+/-</div>
                <div class="keys light" id="percent">%</div>
                <div class="keys yellow" id="divide">/</div>
            </div>
            <div class="row">
                <div class="keys dark left" id="seven">7</div>
                <div class="keys dark" id="eight">8</div>
                <div class="keys dark right" id="nine">9</div>
                <div class="keys yellow" id="multiply">X</div>
            </div>
            <div class="row">
                <div class="keys dark left" id="four">4</div>
                <div class="keys dark" id="five">5</div>
                <div class="keys dark right" id="six">6</div>
                <div class="keys yellow" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="keys dark left" id="one">1</div>
                <div class="keys dark" id="two">2</div>
                <div class="keys dark right" id="three">3</div>
                <div class="keys yellow" id="add">+</div>
            </div>
            <div class="row">
                <div class="keys dark left" id="zero">0</div>
                <div class="keys dark right" id="decimal">.</div>
                <div class="keys yellow" id="equal">=</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
